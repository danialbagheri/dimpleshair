<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="main.css" />
    <title>Dimples Hair</title>
    <meta property="og:title" content="Dimples Wigs" />
    <meta
      property="og:description"
      content="Official Dimples Wigs website - Dimpleshair.com"
    />
    <meta
      property="og:image"
      content="https://dimpleshair.com/assets/text.png"
    />
    <meta property="og:url" content="https://dimpleshair.com" />
  </head>
  <body>
    <section class="background">
      <div class="myrow">
        <div class="column">
          <div class="logo-holder">
            <img src="assets/logo.png" alt="Dimples Logo" width="100%" />
          </div>
        </div>
        <div class="column">
          <div class="float-right">
            <div class="image-holder">
              <img
                src="assets/text.png"
                alt="choose your region"
                width="100%"
              />
            </div>
            <div>
              <div class="dropdown">
                <button class="dropbtn">
                  REGION <i class="arrow down"></i>
                </button>
                <div class="dropdown-content">
                  <a href="https://uk.dimpleshair.com">(UK)</a>
                  <a href="https://us.dimpleshair.com">(US)</a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
